	<script type="text/javascript">
		function snow() {
			let son = 500;
			let header = document.querySelector('.header');
			let i = 0;
			while (i < son) {
				let qor = document.createElement("i");
				let x = Math.floor(Math.random() * window.innerWidth);
				let y = Math.floor(Math.random() * window.innerHeight);
				let davomiylik = Math.random() * 10;
				let size = Math.random() * 2;

				qor.style.top = y + 'px';
				qor.style.width = 4 + size + 'px';
				qor.style.height = 4 + size + 'px';
				qor.style.animationDuration =5 + davomiylik + 's';
				qor.style.animationDelay = davomiylik + 's';
				header.appendChild(qor);
				i++;
			}
		}
